services:
  - type: web
    name: thooimai-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install --prefer-binary -r requirements.txt
    startCommand: python run.py
    envVars:

      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SARVAM_API_KEY
        sync: false
