services:
  - type: web
    name: thooimai-ai
    runtime: python
    rootDir: .
    buildCommand: npm install && npm run build && pip install --prefer-binary -r backend/requirements.txt
    startCommand: cd backend && python run.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: PYTHONPATH
        value: .
